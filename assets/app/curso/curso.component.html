<div class="card-body text-center">
    <h3 class="card-title">Cadastro de Disciplina</h3>
    </div>
    <div class="card text-center">
    <form action="/cadastroD" method="post"> <br>
        <p class="card-text">
            <label for="disciplina" class="form-label">Nome da Disciplina </label><br>
                <input type="text" name="disciplinaBody" placeholder="ex: matemática"> <br>
            <label for="text" class="form-label">Professor </label> <br>
                <input type="text" name="professorBody" placeholder="Marcelo Gamalho"> <br>
            <label for="text" class="form-label">Carga Horária </label><br>
                <input type="text" name="cargaHorariaBody" placeholder="ex: 80"> <br>
            
        <button  class="btn btn-success " type="submit">Cadastrar Disciplina</button>
        </p>
    </form>
</div>
